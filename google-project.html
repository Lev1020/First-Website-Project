<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Project</title>
    <link rel="stylesheet" href="css/css-google-project.css">
</head>
<body>
    
    <div class="header">
        <div class="gmail-button">Gmail</div>
        <div class="images-button">Images</div>
        <div class="more-button">More</div>
        <div><img class="pfp" src="images-2/0x0.jpg" alt="image could not be loaded"></div>
    </div>

    <div class="page-center">
        <div><img class="google-sign" src="images-2/google-logo.svg"></div>
        <div><input class="searchbar" type="text" placeholder="          Search Google or type a URL"></div>
        <div class="shortcut-box">
            <div class="plus-sign"><img src="images-2/add-symbol.svg"></div>
            <div class="shortcut">Add shortcut</div>
        </div>
    </div>

</body>
</html>
